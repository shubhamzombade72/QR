<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Temple Admin - {% block title %}{% endblock %}</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
	<style>
		:root {
			--saffron: #FF9933;
			--gold: #FFD700;
			--white: #FFFFFF;
		}
		.navbar {
			background-color: var(--saffron) !important;
		}
		.btn-primary {
			background-color: var(--gold);
			border-color: var(--gold);
			color: #000;
		}
		.btn-primary:hover {
			background-color: #e6c200;
			border-color: #e6c200;
			color: #000;
		}
		.card {
			border-color: var(--gold);
		}
		.card-header {
			background-color: var(--saffron);
			color: var(--white);
		}

		/* Message Alerts */
		.alert {
			border-radius: 8px;
			margin-bottom: 15px;
			padding: 15px;
		}
		.alert-success {
			background-color: #d4edda;
			border-color: #c3e6cb;
			color: #155724;
		}
		.alert-error {
			background-color: #f8d7da;
			border-color: #f5c6cb;
			color: #721c24;
		}
	</style>
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-dark">
		<div class="container">
			<a class="navbar-brand" href="{% url 'payments:dashboard' %}">ðŸ›• Temple Admin</a>
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNav">
				<ul class="navbar-nav">
					<li class="nav-item">
						<a class="nav-link" href="{% url 'payments:dashboard' %}">Dashboard</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="{% url 'payments:payment_list' %}">Payments</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="{% url 'payments:payment_form' %}">New Payment</a>
					</li>
				</ul>
			</div>
		</div>
	</nav>

	<div class="container mt-4">
		{% block content %}
		{% endblock %}
	</div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
	{% if payment.receipt and payment.invoice_pdf %}
    <a href="{{ payment.invoice_pdf.url }}" class="btn btn-sm btn-primary" target="_blank">Download Invoice</a>
{% endif %}

</body>
</html>
